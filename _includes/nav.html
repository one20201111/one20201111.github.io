<nav>
	|
	{% for item in site.pages %}
	{% if item.excerpt != "hidden" and item.title and item.name contains ".md" %}
	{% if page.permalink==item.permalink %}
	<span style="color: #159957;" >{{ item.title }}</span>
	{% else %}
	<a href="{{ item.url }}">{{ item.title }}</a>
	{% endif %}
	|
	{% endif %}
	{% endfor %}
	<a href="https://next.xzbh.top" style="color: #00A672;">Next</a> |
</nav>
